<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
  <head>
    <title>Lista Telefonica</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      .jumbotron {
        width: 400;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .table {
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 5px;

      }
    </style>
    <script src="../node_modules/angular/angular.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      angular.module("listaTelefonica", []);
      angular
        .module("listaTelefonica")
        .controller("listaTelefonicaCtrl", function($scope) {
          $scope.app = "Lista Telefonica";
          $scope.contatos = [
            { nome: "Pedro", telefone: "999999" },
            { nome: "Uendel", telefone: "8888888" },
            { nome: "Luiz", telefone: "77777777" }
          ];
          $scope.adicionarContato = function() {
            $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
            console.log($scope.nome);
          };
        });
    </script>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h3>{{app}}</h3>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <tr ng-repeat="contato in contatos">
            <td>
              {{contato.nome}}
            </td>
            <td>
              {{contato.telefone}}
            </td>
          </tr>
        </tr>
      </table>
      <hr>
      <input class="form-control" type="text" ng-model="nome">
      <input class="form-control" type="text" ng-model="telefone">
      <button ng-click="adicionarContato()">Adicionar Contato</button>
      {{nome}}
      {{telefone}}
    </div>
  </body>
</html>
